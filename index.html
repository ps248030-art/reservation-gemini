<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Simple Reservation</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }

    .container {
      max-width: 500px;
      background: white;
      padding: 30px;
      margin: auto;
      border-radius: 8px;
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    button {
      margin-top: 20px;
      background: #28a745; /* ここを青(#007bff)から緑に変更 */
      color: white;
      border: none;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>予約フォーム</h1>

  <label>名前</label>
  <input id="name">

  <label>日付</label>
  <input type="date" id="date">

  <label>時間</label>
  <select id="time">
    <option>10:00</option>
    <option>13:00</option>
    <option>16:00</option>
  </select>

  <button onclick="reserve()">予約する</button>

  <div class="result" id="result"></div>
</div>

<script>
  function reserve() {
    const name = document.getElementById("name").value;
    const date = document.getElementById("date").value;
    const time = document.getElementById("time").value;

    document.getElementById("result").textContent =
      name + " さんの予約を受け付けました（" + date + " " + time + "）";
  }
</script>

</body>
</html>
